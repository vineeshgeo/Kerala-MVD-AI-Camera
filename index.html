<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Kerala MVD AI Camera</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/kerala_1.js"></script>
        <script src="data/LsgSHP_2.js"></script>
        <script src="data/aiCaM_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.45550260360223,75.77755339749598],[11.031513569868808,76.72509940553327]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_kerala_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['state'] !== null ? autolinker.link(feature.properties['state'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_kerala_1_0() {
            return {
                pane: 'pane_kerala_1',
                opacity: 1,
                color: 'rgba(226,14,64,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_kerala_1');
        map.getPane('pane_kerala_1').style.zIndex = 401;
        map.getPane('pane_kerala_1').style['mix-blend-mode'] = 'normal';
        var layer_kerala_1 = new L.geoJson(json_kerala_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_kerala_1',
            layerName: 'layer_kerala_1',
            pane: 'pane_kerala_1',
            onEachFeature: pop_kerala_1,
            style: style_kerala_1_0,
        });
        bounds_group.addLayer(layer_kerala_1);
        map.addLayer(layer_kerala_1);
        function pop_LsgSHP_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LsgSHP_2_0() {
            return {
                pane: 'pane_LsgSHP_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_LsgSHP_2');
        map.getPane('pane_LsgSHP_2').style.zIndex = 402;
        map.getPane('pane_LsgSHP_2').style['mix-blend-mode'] = 'normal';
        var layer_LsgSHP_2 = new L.geoJson(json_LsgSHP_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LsgSHP_2',
            layerName: 'layer_LsgSHP_2',
            pane: 'pane_LsgSHP_2',
            onEachFeature: pop_LsgSHP_2,
            style: style_LsgSHP_2_0,
        });
        bounds_group.addLayer(layer_LsgSHP_2);
        map.addLayer(layer_LsgSHP_2);
        function pop_aiCaM_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_aiCaM_3_0() {
            return {
                pane: 'pane_aiCaM_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping_photo.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_aiCaM_3');
        map.getPane('pane_aiCaM_3').style.zIndex = 403;
        map.getPane('pane_aiCaM_3').style['mix-blend-mode'] = 'normal';
        var layer_aiCaM_3 = new L.geoJson(json_aiCaM_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_aiCaM_3',
            layerName: 'layer_aiCaM_3',
            pane: 'pane_aiCaM_3',
            onEachFeature: pop_aiCaM_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_aiCaM_3_0(feature));
            },
        });
        var cluster_aiCaM_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_aiCaM_3.addLayer(layer_aiCaM_3);

        bounds_group.addLayer(layer_aiCaM_3);
        cluster_aiCaM_3.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Kerala MVD AI Camera</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        resetLabels([layer_LsgSHP_2,layer_aiCaM_3]);
        map.on("zoomend", function(){
            resetLabels([layer_LsgSHP_2,layer_aiCaM_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LsgSHP_2,layer_aiCaM_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LsgSHP_2,layer_aiCaM_3]);
        });
        </script>
    </body>
</html>
